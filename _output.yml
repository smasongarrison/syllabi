bookdown::gitbook:
  includes:
    in_header: header.html
  css: [assets/style.css]
  split_bib: FALSE
  split_by: chapter
  config:
    toc:
      collapse: section
      before: |
        <li class="toc-logo"><a href="./"><img src="assets/logo.png" style="border-radius: 00%;" ></a></li>
      after: |
        <li><center>
          <a rel="license" href="./license.html">
            License: CC-BY-SA<br>
            <i class = "fab fa-creative-commons fa-2x"></i>
            <i class = "fab fa-creative-commons-by fa-2x"></i>
            <i class = "fab fa-creative-commons-sa fa-2x"></i>
          </a>
        </li></center>
    download: ["rmd", "pdf"]
    edit: https://github.com/smasongarrison/Syllabi/edit/main/%s
    sharing:
      github: yes
      facebook: no
      twitter: yes
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  citation_package: natbib
#  documentclass: book
#  geometry: margin=1in
  keep_tex: yes
  latex_engine: pdflatex
  quote_footer: ["\\begin{flushright}", "\\end{flushright}"]
  split_bib: FALSE
  template: tex/template_thesis_classic.tex
  toc_appendix: yes
  toc_depth: 3
  toc_unnumbered: no
#  pandoc_args:  --top-level-division=chapter
